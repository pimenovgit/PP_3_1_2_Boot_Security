<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <input type="text" th:field="*{username}" id="name" placeholder="Имя"/>
    <br/>
    <input type="text" th:field="*{password}" id="lastName" placeholder="Фамилия"/>
    <br/>
    <input type="text" th:field="*{mail}" id="mail" placeholder="Почта"/>
    <br/>
    <input type="text" th:field="*{roles}" id="roles" placeholder="Роли"/>
    <br/>
    <input type = "submit" value = "Создать"/>
</form>
</body>
</html>
